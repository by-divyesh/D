<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Divyesh's Ultimate Homepage</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(270deg, #0a0a0a, #0f1c2c, #0a0a0a, #001133);
    background-size: 800% 800%;
    animation: gradientBG 20s ease infinite;
    color: #fff;
    overflow-x: hidden;
  }
  @keyframes gradientBG {
    0% {background-position:0% 50%;}
    25% {background-position:50% 50%;}
    50% {background-position:100% 50%;}
    75% {background-position:50% 50%;}
    100% {background-position:0% 50%;}
  }

  nav {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: rgba(0, 120, 255, 0.85);
    padding: 15px;
    text-align: center;
    z-index: 1000;
    backdrop-filter: blur(6px);
    box-shadow: 0 0 20px #00cfff;
  }
  nav a {
    color: white;
    margin: 0 20px;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
    transition: 0.3s;
  }
  nav a:hover {
    color: #00ffff;
    text-shadow: 0 0 10px #00cfff, 0 0 20px #00ffff;
  }

  section {
    padding: 140px 50px 50px 50px;
    text-align: center;
    min-height: 100vh;
    text-shadow: 1px 1px 5px #000;
    transition: 0.3s;
  }
  section:hover {
    background-color: rgba(0,0,80,0.3);
    box-shadow: inset 0 0 30px #00cfff;
  }
  #about { background-color: rgba(0,0,50,0.2); }
  #contact { background-color: rgba(0,0,70,0.2); }
  h2 {
    color: #00cfff;
    font-size: 42px;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #00ffff;
  }
  p {
    font-size: 20px;
    margin: 8px 0;
  }

  footer {
    padding: 25px;
    background-color: rgba(0, 120, 255, 0.85);
    color: white;
    text-align: center;
    box-shadow: 0 -0 20px #00cfff;
  }

  .character {
    position: fixed;
    bottom: 0;
    right: 10%;
    width: 180px;
    animation: float 3s ease-in-out infinite;
    z-index: 500;
    filter: drop-shadow(0 0 20px #00cfff);
  }
  @keyframes float {
    0% { transform: translateY(0px) rotate(0deg); }
    25% { transform: translateY(-15px) rotate(3deg); }
    50% { transform: translateY(-30px) rotate(0deg); }
    75% { transform: translateY(-15px) rotate(-3deg); }
    100% { transform: translateY(0px) rotate(0deg); }
  }

  @media (max-width: 600px) {
    .character { width: 120px; right: 5%; }
    nav a { margin: 0 10px; font-size: 16px; }
    h2 { font-size: 32px; }
    p { font-size: 18px; }
  }
</style>
</head>
<body>

  <nav>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="about">
    <h2>About Me</h2>
    <p>Hi! I'm Divyesh üòò</p>
    <p>Age: 17</p>
    <p>Profession: Student</p>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <p>Email: <a href="mailto:divyeshpay001@gmail.com" style="color:#00cfff;">divyeshpay001@gmail.com</a></p>
  </section>

  <footer>Made with ‚ù§Ô∏è by Divyesh</footer>

</body>
</html>
