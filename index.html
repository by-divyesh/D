<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divyesh's Homepage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #0a0a0a, #0f1c2c, #0a0a0a);
      background-size: 600% 600%;
      animation: gradientBG 25s ease infinite;
      color: #fff;
    }
    @keyframes gradientBG {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 120, 255, 0.8);
      padding: 15px;
      text-align: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }
    nav a:hover { text-decoration: underline; color: #00cfff; }

    section {
      padding: 120px 50px 50px 50px;
      text-align: center;
      min-height: 100vh;
      text-shadow: 1px 1px 3px #000;
    }
    #about { background-color: rgba(0,0,50,0.3); }
    #contact { background-color: rgba(0,0,80,0.3); }
    h2 { color: #00cfff; font-size: 36px; margin-bottom: 20px; }

    footer {
      padding: 20px;
      background-color: rgba(0, 120, 255, 0.8);
      color: white;
      text-align: center;
    }

    .character {
      position: fixed;
      bottom: 0;
      right: 10%;
      width: 150px;
      animation: float 3s ease-in-out infinite;
      z-index: 500;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    @media (max-width: 600px) {
      .character { width: 100px; right: 5%; }
      nav a { margin: 0 10px; font-size: 16px; }
      h2 { font-size: 28px; }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  </section>

</body>
</html>
