<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Divyesh's Single Page</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(270deg, #0a0a0a, #0f1c2c, #0a0a0a);
    background-size: 600% 600%;
    animation: gradientBG 20s ease infinite;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }
  @keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  h1 { color: #00cfff; text-shadow: 0 0 10px #00ffff; margin-bottom: 30px; }

  .button-container {
    display: flex;
    gap: 20px;
    margin-bottom: 40px;
  }
  button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background-color: rgba(0,120,255,0.8);
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 10px #00cfff;
  }
  button:hover {
    background-color: #00cfff;
    color: #000;
    box-shadow: 0 0 20px #00ffff;
  }

  .info {
    background-color: rgba(0,0,50,0.5);
    padding: 20px 30px;
    border-radius: 12px;
    display: none;
    text-align: center;
    max-width: 350px;
    box-shadow: 0 0 20px #00cfff;
  }

  .character {
    position: absolute;
    bottom: 0;
    right: 10%;
    width: 150px;
    animation: float 3s ease-in-out infinite;
    z-index: 10;
    filter: drop-shadow(0 0 15px #00cfff);
  }
  @keyframes float {
    0% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(0deg); }
    100% { transform: translateY(0px) rotate(0deg); }
  }
</style>
</head>
<body>

<h1>Hi! I'm Divyesh ðŸ˜˜</h1>

<div class="button-container">
  <button onclick="showInfo('about')">About Me</button>
  <button onclick="showInfo('contact')">Contact</button>
</div>

<div id="about" class="info">
  <p>Age: 17</p>
  <p>Profession: Student</p>
</div>

<div id="contact" class="info">
  <p>Email: <a href="mailto:divyeshpay001@gmail.com" style="color:#00cfff;">divyeshpay001@gmail.com</a></p>
</div>

<img src="https://i.imgur.com/N1q0G4G.png" class="character" alt="Solo Leveling Character">

<script>
function showInfo(id) {
  const infos = document.querySelectorAll('.info');
  infos.forEach(info => info.style.display = 'none');
  document.getElementById(id).style.display = 'block';
}
</script>

</body>
</html>
