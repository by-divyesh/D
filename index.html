<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divyesh's Homepage</title>
  <style>
    /* Body & Gradient Animation */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #0a0a0a, #1a1a1a, #0a0a0a);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(74,144,226,0.8); /* semi-transparent blue */
      padding: 15px;
      text-align: center;
      z-index: 1000;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Sections */
    section {
      padding: 100px 50px 50px 50px; /* space for navbar */
      text-align: center;
      min-height: 100vh;
    }
    #about { background-color: rgba(230,240,250,0.2); color:#fff; }
    #contact { background-color: rgba(204,224,255,0.2); color:#fff; }
    h2 { color: #00cfff; }

    /* Footer */
    footer {
      padding: 20px;
      background-color: rgba(74,144,226,0.8);
      color: white;
      text-align: center;
    }

    /* Floating Solo Leveling Character */
    .character {
      position: fixed;
      bottom: 0;
      right: 10%;
      width: 150px;
      animation: float 3s ease-in-out infinite;
      z-index: 500;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="about">

  </section>

</body>
</html>
