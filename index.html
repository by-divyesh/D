<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Divyesh's Stylish Homepage</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(270deg, #0a0a0a, #0f1c2c, #0a0a0a, #001133);
    background-size: 800% 800%;
    animation: gradientBG 20s ease infinite;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }
  @keyframes gradientBG {
    0% {background-position:0% 50%;}
    25% {background-position:50% 50%;}
    50% {background-position:100% 50%;}
    75% {background-position:50% 50%;}
    100% {background-position:0% 50%;}
  }
  h1 {
    color: #00cgf;
    text-shadow: 0 0 15px #00ffff;
    margin-bottom: 30px;
  }
  .button-container {
    display: flex;
    gap: 20px;
    margin-bottom: 40px;
    z-index: 5;
  }
  button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    background-color: rgba(0,120,255,0.8);
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 10px #00cfff;
  }
  button:hover {
    background-color: #00cfff;
    color: #000;
    box-shadow: 0 0 25px #00ffff;
    transform: scale(1.1);
  }
  .info {
    background-color: rgba(0,0,50,0.6);
    padding: 20px 30px;
    border-radius: 15px;
    display: none;
    text-align: center;
    max-width: 350px;
    box-shadow: 0 0 25px #00cfff, 0 0 50px #00ffff;
    transition: 0.3s;
  }
  .info.show {
    display: block;
    animation: fadeIn 0.5s ease;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(-20px);}
    to {opacity: 1; transform: translateY(0);}
  }
  .character {
    position: absolute;
    bottom: 0;
    right: 10%;
    width: 180px;
    animation: float 3s ease-in-out infinite;
    z-index: 10;
    filter: drop-shadow(0 0 25px #00cfff);
  }
  @keyframes float {
    0% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-25px) rotate(2deg); }
    100% { transform: translateY(0px) rotate(0deg); }
  }
  canvas.particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 50%;
    height: 50%;
    z-index: 0;
  }
  @media (max-width: 600px) {
    .character { width: 120px; right: 5%; }
    button { padding: 10px 18px; font-size: 16px; }
    h1 { font-size: 28px; }
    .info { max-width: 90%; }
  }
</style>
</head>
<body>

<canvas class="particles" id="particleCanvas"></canvas>

<h1>Hi! I'm Divyesh </h1>

<div class="button-container">
  <button onclick="showInfo('about')">About Me</button>
  <button onclick="showInfo('contact')">Contact</button>
</div>

<div id="about" class="info">
  <p>Age: 17</p>
  <p>Profession: collage Student</p>
  <p> instagram : I._divyesh_.I</p>
</div>

<div id="contact" class="info">
  <p>Email: <a href="mailto:divyeshpay001@gmail.com" style="color:#00cfff;">divyeshpay001@gmail.com</a></p>
</div>

<!-- Working Solo Leveling Character Image -->
<img src="https://i.imgur.com/qn6A3sz.png" class="character" alt="Solo Leveling Character">

<script>
function showInfo(id) {
  document.querySelectorAll('.info').forEach(info => info.classList.remove('show'));
  document.getElementById(id).classList.add('show');
}

// Particle background
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
for (let i = 0; i < 100; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    radius: Math.random() * 3 + 1,
    dx: (Math.random() - 0.5) * 1.5,
    dy: (Math.random() - 0.5) * 1.5
  });
}

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
    ctx.fillStyle = '#00cfff';
    ctx.fill();
    p.x += p.dx;
    p.y += p.dy;
    if (p.x < 0 || p.x > canvas.width) p.dx = -p.dx;
    if (p.y < 0 || p.y > canvas.height) p.dy = -p.dy;
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
